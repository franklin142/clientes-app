<div class="text-white card bg-dark my-2">
  <div class="card-header"><h2>{{titluloForm}}</h2></div>
  <div class="card-body">
    <form >
      <div class="form-group row ">
        <label for="nombre" class="col-sm-12 col-form-label">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" value="">
        </div>
      </div>
      <div class="form-group row ">
        <label for="apellido" class="col-sm-12 col-form-label">Apellido</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="cliente.apellido"name="apellido" value="">
        </div>
      </div>
      <div class="form-group row ">
        <label for="email" class="col-sm-12 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)]="cliente.email" name="email" value="">
        </div>
      </div>
      <div class="form-group row ">
        <div class="col-sm-6">
          <button type="submit" name="button" class="btn btn-primary" (click)="create()" *ngIf="!cliente.id else updateButtonBlock">Crear</button>
          <ng-template #updateButtonBlock>
            <button type="submit" name="button" class="btn btn-primary" (click)="update()">Actualizar</button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
